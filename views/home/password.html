{% extends './layout.html' %}

{% block header %}用户管理中心{% endblock %}


{% block content %}
<h2 class="sub-header">密码管理</h2>

<form class="form-horizontal" action="/home/password" method="post">
  <div class="form-group">
    <label for="password" class="col-sm-2 control-label">新密码</label>
    <div class="col-sm-4">
      <input type="password" name="password" class="form-control" id="password" placeholder="请输入新密码">
    </div>
    <p class="text-danger errmsg"></p>
  </div>
  <div class="form-group">
    <label for="repassword" class="col-sm-2 control-label">确认密码</label>
    <div class="col-sm-4">
      <input type="password" name="repassword" class="form-control" id="repassword" placeholder="请再次输入密码">
    </div>
    <p class="text-danger errmsg"></p>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-4">
      <button type="submit" class="btn btn-primary" id="btn-sub">提交</button>
    </div>
  </div>
</form>
{% endblock %}

{% block end %}
<script type="text/javascript" src="/js/password.js"></script>
{% endblock %}
