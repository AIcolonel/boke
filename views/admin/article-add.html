{% extends './layout.html' %}

{% block header %}用户管理中心{% endblock %}

 
{% block content %}
<h2 class="sub-header">新增分类</h2>

<form class="form-horizontal" action="/article/add" method="post">
  <div class="form-group">
    <label for="name" class="col-sm-2 control-label">文章类型</label>
    <div class="col-sm-4">
     <select class="form-control" name="category">

        {% for key in category %}
        <option value="{{ key._id.toString() }}">{{ key.name }}</option>
        {% endfor %}

      </select>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">标题</label>
    <div class="col-sm-4">
      <input type="text" name="title" class="form-control"  placeholder="请输入标题">
    </div>
    <p class="text-danger errmsg"></p>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">简介</label>
    <div class="col-sm-4">
      <textarea name="intro" cols="53" rows="6" style="min-height: 50px;"></textarea>
    </div>
    <p class="text-danger errmsg"></p>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">内容</label>
    <div class="col-sm-4">
      <textarea name="content" id="editor"></textarea>
    </div>
    <p class="text-danger errmsg"></p>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-4">
      <button type="submit" class="btn btn-primary" id="btn-sub">提交</button>
    </div>
  </div>
</form>
{% endblock %}

{% block end %}
<script type="text/javascript" src="/ckeditor5/ckeditor.js"></script>
<script src="/ckeditor5/translations/zh-cn.js"></script>
<script type="text/javascript" src="/js/article.js"></script>
{% endblock %}
