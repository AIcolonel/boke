{% extends './layout.html' %}

{% block header %}用户管理中心{% endblock %}

 
{% block content %}
<h2 class="sub-header">站点资源管理</h2>

<form class="form-horizontal" action="/admin/site" method="post">
  <div class="form-group">
    <label class="col-sm-2 control-label">网站名称</label>
    <div class="col-sm-6">
      <input type="text" name="name" class="form-control"  placeholder="请输入网站名称" required value="{{ siteDate.name }}">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">首页轮播图</label>
    <div class="col-sm-8">
      {% for carousel in siteDate.carouseles %}
      <div class="row">
          <div class="col-lg-4" style="margin-bottom: 10px;">
            <div class="input-group">
              <span class="input-group-btn">
                <button class="btn btn-default" type="button">跳转地址</button>
              </span>
              <input type="text" class="form-control" name="carouselUrl" required value="{{ carousel.url }}">
            </div><!-- /input-group -->
          </div><!-- /.col-lg-6 -->
          <div class="col-lg-4" style="margin-bottom: 10px;">
            <div class="input-group">
              <span class="input-group-btn">
                <button class="btn btn-default" type="button">图片地址</button>
              </span>
              <input type="text" class="form-control" name="carouselPath" required value="{{ carousel.path }}">
            </div><!-- /input-group -->
          </div><!-- /.col-lg-6 -->
          <a href="javascript:;" class="btn btn-danger btn-remove">删除</a>
      </div><!-- /.row -->
      {% endfor %}
      <a href="javascript:;" class="btn btn-info btn-add" style="margin-top: 15px;">新增</a>
    </div>
  </div>
   <div class="form-group">
    <label class="col-sm-2 control-label">首页广告</label>
    <div class="col-sm-8">
      {% for ad in siteDate.ads %}
      <div class="row">
          <div class="col-lg-4" style="margin-bottom: 10px;">
            <div class="input-group">
              <span class="input-group-btn">
                <button class="btn btn-default" type="button">跳转地址</button>
              </span>
              <input type="text" class="form-control" name="adUrl" required value="{{ ad.url }}">
            </div><!-- /input-group -->
          </div><!-- /.col-lg-6 -->
          <div class="col-lg-4" style="margin-bottom: 10px;">
            <div class="input-group">
              <span class="input-group-btn">
                <button class="btn btn-default" type="button">图片地址</button>
              </span>
              <input type="text" class="form-control" name="adPath" required value="{{ ad.path }}">
            </div><!-- /input-group -->
          </div><!-- /.col-lg-6 -->
          <a href="javascript:;" class="btn btn-danger btn-remove">删除</a>
      </div><!-- /.row -->
      {% endfor %}
      <a href="javascript:;" class="btn btn-info btn-add" style="margin-top: 15px;">新增</a>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">博主名称</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" name="authorName" placeholder="请输入博主名称" required value="{{ siteDate.author.name }}">
    </div>
  </div> 
  <div class="form-group">
    <label class="col-sm-2 control-label">博主介绍</label>
    <div class="col-sm-8">
     <textarea name="authorIntro" class="form-control"  rows="3">{{ siteDate.author.intro }}</textarea>
    </div>
  </div>  
  <div class="form-group">
    <label class="col-sm-2 control-label">博主图像</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" name="authorImage" placeholder="请输入博主图像地址" required value="{{ siteDate.author.image }}">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">博主微信</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" name="authorWechat" placeholder="请输入博主微信二维码地址" required value="{{ siteDate.author.wechat }}">
    </div>
  </div> 
  <div class="form-group">
    <label class="col-sm-2 control-label">网站备案号</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" name="icp" placeholder="请输入博主微信二维码地址" required value="{{ siteDate.icp }}">
    </div>
  </div>    
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-4">
      <button type="submit" class="btn btn-primary" id="btn-sub">提交</button>
    </div>
  </div>
</form>
{% endblock %}

{% block end %}
<script type="text/javascript" src="/ckeditor5/ckeditor.js"></script>
<script src="/ckeditor5/translations/zh-cn.js"></script>
<script type="text/javascript" src="/js/article.js"></script>
<script type="text/javascript" src="/js/site.js"></script>
{% endblock %}
