{% extends './layout.html' %}

{% block header %}用户管理中心{% endblock %}


{% block content %}

{% if category %}
<h2 class="sub-header">编辑分类</h2>
<form class="form-horizontal" action="/category/edit" method="post">
{% else %}
<h2 class="sub-header">新增分类</h2>
<form class="form-horizontal" action="/category/add" method="post">
{% endif %}

  <div class="form-group">
    <label for="name" class="col-sm-2 control-label">分类名称</label>
    <div class="col-sm-4">
      <input type="text" name="name" class="form-control" id="name" placeholder="分类名称" value="{{ category.name }}">
    </div>
    <p class="text-danger errmsg"></p>
  </div>
  <div class="form-group">
    <label for="order" class="col-sm-2 control-label">排序</label>
    <div class="col-sm-4">
      <input type="number" name="order" class="form-control" id="order" value="{{ category.order }}">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-4">
      <input type="hidden" name="id" value="{{ category._id.toString() }}">
      <button type="submit" class="btn btn-primary" id="btn-sub">提交</button>
    </div>
  </div>
</form>
{% endblock %}

{% block end %}
<script type="text/javascript" src="/js/category.js"></script>
{% endblock %}
