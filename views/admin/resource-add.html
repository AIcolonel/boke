{% extends './layout.html' %}

{% block header %}用户管理中心{% endblock %}

 
{% block content %}
<h2 class="sub-header">新增资源</h2>

<form class="form-horizontal" action="/resource/add" method="post" enctype="multipart/form-data">
  <div class="form-group">
    <label class="col-sm-2 control-label">标题</label>
    <div class="col-sm-4">
      <input type="text" name="title" class="form-control"  placeholder="请输入标题" required>
    </div>
    <p class="text-danger errmsg"></p>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">文件</label>
    <div class="col-sm-6">
      <input type="file" class="form-control" name="file" >
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-4">
      <button type="submit" class="btn btn-primary" id="btn-sub">提交</button>
    </div>
  </div>
</form>
{% endblock %}

{% block end %}
<script type="text/javascript" src="/ckeditor5/ckeditor.js"></script>
<script src="/ckeditor5/translations/zh-cn.js"></script>
<script type="text/javascript" src="/js/article.js"></script>
{% endblock %}
